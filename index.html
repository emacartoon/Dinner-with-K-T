<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>Dinner With Kanye and Taylor</title>
</head>
<body>
    <header class="masthead"><h1>Dinner With Kanye and Taylor</h1></header>
    

    <main class ="table" id ="dining-room">

  
        <div id="start">
          <h2>RSVP</h2>
          <input type="text" placeholder="What is your name?" class="inputArea" id="inputname"></input>
          <button id ="Begin" class="button">Please be seated</button>
          <p id="username"></p>
        </div>
        
        <div id="buttoncontainer">
          <input type="text" id ="input" label="Do you have something you would like to add?" class="inputArea"></input>
          <button id ="userInput" class="button">Submit</button><br>
          <button id="kanye-quotes" class="button">Kanye's Quotes<img class="icon" src="./assets/imgs/Kanye.png" alt="image of Kanye"><br><p id="kanyeeating"></p></button>  
          <button id="taylor-quotes" class="button">Taylor's Quotes<img class="icon" src="./assets/imgs/Taylor.png" alt="image of Taylor"><br><p id="tayloreating"></p></button>
          <button id="dad-joke" class="button">And Dad says...<img class="icon" src="./assets/imgs/Dad.png" alt="image of Dad"><br><p id="dadeating"></p></button>
        </div>
        
        <div id="Conversation">

        </div>

        <div>
          <button id="resetbtn">Reset</button>
        </div>

    </main>
    <footer><p>&#169 2021 Triston, Emma, Kaid, Kevin, Brad</p></footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
