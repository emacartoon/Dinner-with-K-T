<!DOCTYPE html>

    <main class ="table" id ="dining-room">

        
        <div id="start">
          <h2>RSVP</h2>
          <input type="text" label="How may we announce you?"></input>
          <button id ="Begin" class="button">Please be seated</button>
        </div>
        
        <div id="buttoncontainer">
          <input type="text" label="Do you have something you would like to add?"></input>
          <button id ="userInput" class="button">Submit</button>
          <button id="kanye-quotes" class="button">Kanye's Quotes<img src="../imgs/kanye.png" alt="image of Kanye"></button>  
          <button id="taylor-quotes" class="button">Taylor's Quotes<img src="../imgs/taylor.png" alt="image of Taylor"></button>
          <button id="dad-joke" class="button">Dad? Any input here?<img src="../imgs/dad.png" alt="image of Dad"></button>
        </div>
        
        <div id="Conversation">

        </div>
 

    </main>
